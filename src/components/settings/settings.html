<h2 class="sub-header">Change password</h2>
<div class="row">
  <form (submit)="changePass()">
    <div class="col-md-4">
      <input type="text" placeholder="new password..." required class="form-control" name="password" [(ngModel)]="password">
      <br>
      <button type="submit" class="btn btn-block btn-success">Save</button>
    </div>
  </form>
</div>
